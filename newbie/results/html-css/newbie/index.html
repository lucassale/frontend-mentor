<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary components</title>
    
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="estilos/mobile.css">

    <link rel="stylesheet" href="estilos/media-queries.css">

</head>
<body>
    <main>
        <section id="resumo">
            <h3>Your Result</h3>
            <div id="pontos">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <article>
            <p id="summary">Summary</p>
            <p class="reaction"><span class="esquerda"><img src="imagens/icon-reaction.svg" alt="icon">Reaction</span> <span class="centro">80</span> <span class="direita">/ 100</span></p>

            <p class="memory"><span class="esquerda"><img src="imagens/icon-memory.svg" alt="icon">Memory</span> <span class="centro">92</span> <span class="direita">/ 100</span></p>

            <p class="verbal"><span class="esquerda"><img src="imagens/icon-verbal.svg" alt="icon">Verbal</span> <span class="centro">61</span> <span class="direita">/ 100</span></p>

            <p class="visual"><span class="esquerda"><img src="imagens/icon-visual.svg" alt="icon">Visual</span> <span class="centro">72</span> <span class="direita">/ 100</span></p>

            <button type="submit">Continue</button>
        </article>
    </main>
</body>
</html>
