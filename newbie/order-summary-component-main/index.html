<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="estilos/mobile-style.css">
  <link rel="stylesheet" href="estilos/desktop-style.css">

</head>
<body>
  <main>

    <img src="images/illustration-hero.svg" alt="imagem de musical" class="imagem">

    <h1>Order Summary</h1>

    <p class="principal">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
  
    
      <div>
        <img src="images/icon-music.svg" alt="nota musical">
        <span class="cima">
          Annual Plan
        </span>
        <span class="baixo">
          $59.99/year
        </span>
        <a href="#">Change</a>
      </div>
    
  
    <button>Proceed to Payment</button>

    <p class="cancel">Cancel Order</p>

  </main> 
  
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Sales</a>.
  </footer>
  
</body>
</html>
